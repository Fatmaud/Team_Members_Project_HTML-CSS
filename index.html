<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Members</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div><h3>The Creative Crew</h3></div>
        <div>
          <h4>Who Are We?</h4>
          <p>
            We are a team of creatively diverse, driven, innovative individuals
            working at various locations around the world.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col col-1">
          <img src="./assets/img/photo1.png" alt="" />
          <span class="vertical">Product Owner</span>
          <p>Bill Mahoney</p>
        </div>

        <div class="col col-2">
          <img src="./assets/img/photo2.png" alt="" />
          <span class="vertical1">Art Director</span>
          <p>Saba Cabrera</p>
        </div>
        <div class="col col-3">
          <img src="./assets/img/photo3.png" alt="" />
          <span class="vertical">Team Lead</span>
          <p>Shae Le</p>
        </div>
        <div class="col col-4">
          <img src="./assets/img/photo4.png" alt="" />
          <span class="vertical">UX Designer</span>
          <p>Skylah Lu</p>
        </div>
        <div class="col col-5">
          <img src="./assets/img/photo5.png" alt="" />
          <span class="vertical1">Developer</span>
          <p>Griff Richard</p>
        </div>
        <div class="col col-6">
          <img src="./assets/img/photo6.png" alt="" />
          <span class="vertical">Tech Lead</span>
          <p>Stan John</p>
        </div>
      </div>
    </div>
  </body>
</html>
